

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery.min.js"></script>
    <script async type='text/javascript' src="/static/js/bootstrap.min.js"></script>
    <link href="/static/js/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Bicycle Sharing</title>
    <body>

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Bicycle Sharing</a>
            </div>
            <div>
              <ul class="nav navbar-nav">
              {% if user.is_authenticated %}
                <li class="{% if nbar == 'home' %}active{% endif %}"><a href="/student/">Home</a></li>
              {% endif %}
              </ul>
              <ul class="nav navbar-nav pull-right">
                {% if user.is_authenticated %}
                    <li><a href="/student/history/">History</a></li>
                    <li><a href="/student/booking/">Current Bookings</a></li>
                    <li><a href="/login/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/login/signup/">Signup</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
          {% block main %}{% endblock %}


        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="nav navbar-nav navbar-right">
              <a class="navbar-brand pull-right" href="/use/">Terms of Use</a>
              <a class="navbar-brand pull-right" href="/how/">How it Works</a>
            </div>

          </div>
        </nav>





    </body>
</html>
